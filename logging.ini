[loggers]
keys=root

[handlers]
keys=stream_handler,timedRotatingFileHandler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler,timedRotatingFileHandler

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[handler_timedRotatingFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=formatter
args=('logs/api.log', 'M', 1, 5)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s