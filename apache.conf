<VirtualHost *>
    ServerName example.com

    WSGIDaemonProcess yourapplication user=user1 group=group1 threads=5
    WSGIScriptAlias / /yourpath/restservice.wsgi

    <Directory /yourpath>
        WSGIProcessGroup yourapplication
        WSGIApplicationGroup %{GLOBAL} # Dont'work on windows
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>